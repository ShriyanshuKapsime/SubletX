<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browse | SubletX</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='browse.css') }}">
</head>
<body>
  <nav class="navbar">
  <div class="logo">SubletX</div>

  <div class="nav-right">
    <button class="btn">Rent Your Subscription</button>
    <div class="dropdown">
      <button class="btn dropdown-toggle" id="userMenu">â˜°</button>
      <div class="dropdown-content">
        <a href="/profile">Profile</a>
        <a href="/auth/logout">Logout</a>
      </div>
    </div>
  </div>
</nav>

  <section class="browse">
    <h1>Browse Listings</h1>
    <select id="platformFilter">
  <option value="all">All Platforms</option>
</select>

    <div class="listing-container" id="listingContainer">
      <p>Loading listings...</p>
    </div>
  </section>

  <!-- Payment Modal -->
  <div id="paymentModal" class="payment-modal">
    <div class="payment-content">
      <span class="close-btn" id="closePayment">&times;</span>
      <h2 id="paymentTitle">Rent Subscription</h2>
      <div id="paymentDetails"></div>

      <label for="paymentMethod">Select Payment Method:</label>
      <select id="paymentMethod">
        <option value="upi">UPI</option>
        <option value="card">Credit/Debit Card</option>
        <option value="netbanking">Netbanking</option>
      </select>

      <button id="confirmPayment">Confirm Payment</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='browse.js') }}"></script>
</body>
</html>
