<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Your Subscription | SubletX</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='listing.css') }}">
</head>
<body>
  <nav class="navbar">
    <div class="logo">SubletX</div>
    <button class="btn" onclick="window.location.href='/browse'">Back to Browse</button>
  </nav>

  <section class="list-section">
    <h1>List Your Subscription</h1>
    <form id="listForm">
      <label>Platform Name:</label>
      <input type="text" id="platformName" placeholder="e.g. Netflix Premium" required>

      <label>Description:</label>
      <textarea id="description" rows="4" placeholder="Short description..." required></textarea>

      <label>Price (â‚¹):</label>
      <input type="number" id="price" placeholder="e.g. 150" required>

      <label>Validity (days):</label>
      <input type="number" id="validity" placeholder="e.g. 7" required>

      <button type="submit" class="submit-btn">Submit Listing</button>
    </form>

    <p id="responseMsg"></p>
  </section>

  <script src="{{ url_for('static', filename='listing.js') }}"></script>
</body>
</html>
