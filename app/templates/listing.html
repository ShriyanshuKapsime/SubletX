<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List Your Subscription | SubletX</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='listing.css') }}">
</head>
<body>
  <nav class="navbar">
  <div class="logo">SubletX</div>

  <div class="nav-right">
    <button class="btn" onclick="window.location.href='/browse'">Browse</button>
    <div class="dropdown">
      <button class="btn dropdown-toggle" id="userMenu">☰</button>
      <div class="dropdown-content">
        <a href="/profile">Profile</a>
        <a href="/auth/logout">Logout</a>
      </div>
    </div>
  </div>
</nav>

  <section class="listing-section">
    <h1>List Your Subscription</h1>

    <div class="form-container">
      <form id="listingForm">
          <!-- <label for="platform">Platform</label> -->
          <!-- <input type="text" id="platform" placeholder="e.g. Netflix, Spotify, etc." required> -->

          <label for="name">Subscription Name</label>
          <input type="text" id="name" placeholder="e.g. Netflix Premium Account" required>

          <label for="description">Description</label>
          <textarea id="description" placeholder="Add short details..." required></textarea>

          <label for="price">Price (₹)</label>
          <input type="number" id="price" placeholder="e.g. 150" required>

          <label for="validity">Validity (days)</label>
          <input type="number" id="validity" placeholder="e.g. 7" required>

          <div class="account-fields">
            <div>
              <label for="username">Account Username</label>
              <input type="text" id="username" placeholder="Enter account username" required>
            </div>
            <div>
              <label for="password">Account Password</label>
              <input type="text" id="password" placeholder="Enter account password" required>
            </div>
          </div>

          <button type="submit" class="submit-btn">List Subscription</button>
          <p id="responseMsg"></p>
    </form>

    </div>
  </section>

  <script src="{{ url_for('static', filename='listing.js') }}"></script>
</body>
</html>
